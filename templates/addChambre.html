<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel | ajouter une chambre</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='assets/img/favicon.png')}}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">

	<!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/plugins/fontawesome/css/all.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='assets/plugins/fontawesome/css/fontawesome.min.css')}}">

	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/feathericon.min.css')}}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="{{url_for('static', filename = 'assets/img/logo.png')}}" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							{% with messages = get_flashed_messages() %}
								{%if messages%}
									{% for i in messages %}
										<div class="alert alert-primary">{{i}}</div>
									{% endfor %}
								{% endif %}
							{%endwith%}
							<h1 class="mb-3">Ajouter une chambre</h1>

							<!-- Form -->
							<form action="/addChambre" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<input class="form-control" required name="libelle" type="text" placeholder="Name">
								</div>
								<div class="form-group">
									<input class="form-control" required name="image" type="file" placeholder="image">
								</div>
								<div class="form-group">
									<input class="form-control" name="prix" type="number" required placeholder="montant">
								</div>

								
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Ajouter</button>
								</div>

								
							</form>
							<!-- /Form --> 

							<!-- <div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div> -->

							<!-- Social Login -->
							<!-- <div class="social-login">
								<span>Register with</span>
								<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#"
									class="google"><i class="fab fa-google"></i></a>
							</div> -->
							<!-- /Social Login -->

							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->
	<!-- jQuery -->
	<script src="{{url_for('static', filename='assets/js/jquery-3.6.0.min.js')}}"></script>

	<!-- Bootstrap Core JS -->
	<script src="{{url_for('static', filename='assets/js/bootstrap.bundle.min.js')}}"></script>

	<!-- Slimscroll JS -->
	<script src="{{url_for('static', filename='assets/plugins/slimscroll/jquery.slimscroll.min.js')}}"></script>
	<!-- Custom JS -->
	<script src="{{url_for('static', filename='assets/js/script.js')}}"></script>

</body>

</html>
